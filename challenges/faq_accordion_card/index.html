<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      FAQ accordion card &bullet; Frontend Mentor Challenges &bullet; Optimum BH
      Internship
    </title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../images/favicon-16x16.png"
    />
    <link rel="manifest" href="../site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="linear-grad">
    <div
      class="flex min-h-screen w-full flex-col place-content-center text-center"
    >
      <div>
        <a
          class="hover:text-custom-blue text-white"
          href="https://www.frontendmentor.io/challenges/faq-accordion-card-XlyjD0Oam"
          target="_blank"
          >Frontend Mentor challenge</a
        >
      </div>

      <div>for Optimum BH Internship</div>

      <a
        class="text-optimum-blue hover:text-optimum-darkblue hidden"
        href="https://github.com/optimumBA"
        target="_blank"
      >
        Optimum BH</a
      >

      <div class="text-white">
        <a
          class="hover:text-custom-blue"
          href="https://github.com/Deankinyua/frontend_mentor_challenges/tree/faq_accordion_card/challenges/faq_accordion_card"
          >Source code</a
        >
      </div>

      <div
        class="reset-color mobile-width center-element relative mt-40 mb-5 ml-3 rounded-3xl py-10 pl-5 md:my-10 md:w-4/5 md:pl-0"
      >
        <div class="woman-image w-72 lg:hidden">
          <img
            src="images/illustration-woman-online-mobile.svg"
            alt="A Woman"
          />
        </div>

        <div class="mobile-image-background md:hidden">
          <img
            class="w-72 object-cover"
            src="images/bg-pattern-mobile.svg"
            alt="The background inside the container on mobile"
          />
        </div>
        <div
          class="flex flex-col gap-10 md:relative md:flex-row md:items-center"
        >
          <section class="relative hidden lg:block">
            <div class="woman-image-desktop hidden w-full md:block">
              <img
                src="images/illustration-woman-online-mobile.svg"
                alt="A Woman"
              />
            </div>

            <div>
              <img
                src="images/bg-pattern-desktop.svg"
                class="custom-height object-contain pr-10"
                alt=""
              />
            </div>
          </section>

          <section class="flex shrink-0 flex-col md:w-1/2 md:items-start">
            <div class="mt-8 py-8 text-4xl font-extrabold">FAQ</div>
            <div class="flex flex-col items-start">
              <section class="segment">
                <label
                  for="checkbox-1"
                  class="width-19 flex flex-col gap-2 text-sm md:w-96"
                >
                  <input type="checkbox" class="hidden" id="checkbox-1" />
                  <section class="question flex items-center justify-between">
                    <div>How many team members can I invite?</div>
                    <div class="arrow">
                      <img src="./images/icon-arrow-down.svg" alt="" />
                    </div>
                  </section>
                  <p class="content width-16 hidden text-left md:w-full">
                    You can invite up to 2 additional users on the Free plan.
                    There is no limit on team members for the Premium plan.
                  </p>
                </label>
                <div class="my-4 border-t border-gray-300"></div>
              </section>
              <section class="segment">
                <label
                  for="checkbox-2"
                  class="width-19 flex flex-col gap-2 text-sm md:w-96"
                >
                  <input type="checkbox" class="hidden" id="checkbox-2" />
                  <section class="question flex items-center justify-between">
                    <div>What is the maximum file upload size?</div>
                    <div class="arrow">
                      <img src="./images/icon-arrow-down.svg" alt="" />
                    </div>
                  </section>
                  <p class="content width-16 hidden text-left md:w-full">
                    No more than 2GB. All files in your account must fit your
                    allotted storage space.
                  </p>
                </label>
                <div class="my-4 border-t border-gray-300"></div>
              </section>
              <section class="segment">
                <label
                  for="checkbox-3"
                  class="width-19 flex flex-col gap-2 text-sm md:w-96"
                >
                  <input type="checkbox" class="hidden" id="checkbox-3" />
                  <section class="question flex items-center justify-between">
                    <div>How do I reset my password?</div>
                    <div class="arrow">
                      <img src="./images/icon-arrow-down.svg" alt="" />
                    </div>
                  </section>
                  <p class="content width-16 hidden text-left md:w-full">
                    Click “Forgot password” from the login page or “Change
                    password” from your profile page. A reset link will be
                    emailed to you.
                  </p>
                </label>
                <div class="my-4 border-t border-gray-300"></div>
              </section>
              <section class="segment">
                <label
                  for="checkbox-4"
                  class="width-19 flex flex-col gap-2 text-sm md:w-96"
                >
                  <input type="checkbox" class="hidden" id="checkbox-4" />
                  <section class="question flex items-center justify-between">
                    <div>Can I cancel my subscription?</div>
                    <div class="arrow">
                      <img src="./images/icon-arrow-down.svg" alt="" />
                    </div>
                  </section>
                  <p class="content width-16 hidden text-left md:w-full">
                    Yes! Send us a message and we’ll process your request no
                    questions asked.
                  </p>
                </label>
                <div class="my-4 border-t border-gray-300"></div>
              </section>
              <section class="segment">
                <label
                  for="checkbox-5"
                  class="width-19 flex flex-col gap-2 text-sm md:w-96"
                >
                  <input type="checkbox" class="hidden" id="checkbox-5" />
                  <section class="question flex items-center justify-between">
                    <div>Do you provide additional support?</div>
                    <div class="arrow">
                      <img src="./images/icon-arrow-down.svg" alt="" />
                    </div>
                  </section>
                  <p class="content width-16 hidden text-left md:w-full">
                    Chat and email support is available 24/7. Phone lines are
                    open during normal business hours.
                  </p>
                </label>
                <div class="my-4 border-t border-gray-300"></div>
              </section>
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
